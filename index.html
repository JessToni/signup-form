<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to MysCam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="logo-header">
                <img src="images/odin.png" alt="bearded guy" class="overlay">
                <h1>ODIN</h1>
            </div>
            <img src="images/cyberpunk.jpg" alt="sea turtle underwater">
        </div>
        <div class="form-container">
            <div class="form-intro">
                <h4>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams
                    (like watching movies all).Sign up now to get started.
                </h4>
                <h4>You <em>know</em> you want to.</h4>
            </div>
            <form>
                <div class="form-header">
                    <h4>Let's do this!</h4>
                </div>
                <div class="form-content">
                    <div class="form-row">
                        <div class="form-col">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-col">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
