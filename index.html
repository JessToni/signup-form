<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to MysCam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="logo-header">
                <img src="images/odin.png" alt="bearded guy" class="overlay">
                <h1>ODIN</h1>
            </div>
            <img src="images/cyberpunk.jpg" alt="sea turtle underwater">
        </div>
        <div class="form-container">
            <div class="form-intro">
                <h4>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams
                    (like watching movies all day). Sign up now to get started.
                </h4>
                <h4>You <em>know</em> you want to.</h4>
            </div>
            <form>
                <div class="form-content">
                    <div class="form-header">
                        <h4>Let's do this!</h4>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-col">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-col">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                            <span class="error">* Passswords do not match</spam>
                        </div>
                        <div class="form-col">
                            <label for="password">CONFIRM PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <button type="submit" value="Submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
